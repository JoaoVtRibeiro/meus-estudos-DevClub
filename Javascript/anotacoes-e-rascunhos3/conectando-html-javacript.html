<!-- 
    É possivel conectar um documento html e javascript com a tag <script>

    Você pode tanto fazer o código no proprio documento, quanto utilizar o atributo "src" para conectar com um externo

    Obs: A prática mais comum é que a tag esteja depois do body, para garantir que o conteúdo 
    da página seja carregada antes da execução do script, garantindo que não haja problemas de 
    interação com elementos da página que ainda não tenham sido carregados.
 -->
<script src="arquivo.js"></script>

</html>
