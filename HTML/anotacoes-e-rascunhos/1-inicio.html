<!--
    HTML = Hyper Text Markup Language
           Linguagem de marcação de hiper texto

    Html é basicamente uma linguagem para se comunicar com o navegador e
    com isso especificar os elementos através das tags

    =========

    TAGS

        - Abertura => Ex: <p>
        - Fechamento => Ex: </p>
        - Atributos => Ex: <img src="">  (o src é um dos atributos possiveis)

        * Sempre em letra minuscula
        * Nem todas as tags tem fechamento ou precisam de algum conteúdo

-->

<p> Paragrafo </p> <!-- Ex de tag com fechamento -->

<button> Clique aqui </button>

<input type="checkbox"> <!-- Ex de tag sem fechamento -->

<img src=""/> <!-- barra no final para tags sem fechamento (OPICIONAL) -->

<img src="https://media.licdn.com/dms/image/D4D0BAQGs0Jd8tULJZw/company-logo_200_200/0/1659810941517?e=2147483647&v=beta&t=GP5GeCtJWx0G53R9AcfzXFA77PhAs6j2_qJaiuOUg7A">

<!-- src da imagem, além de um caminho para um arquivo, pode ser também um endereço copiado de uma imagem na internet-->
