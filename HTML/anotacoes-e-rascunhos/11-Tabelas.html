<!--

        Tabelas

        <table> tag para iniciar e indicar o corpo de uma tabela

        <tr> Table row / Indica uma linha da tabela

        <th> Table header / Usada na primeira linha, indica o cabeçalho (que da nome as colunas)

        <td> Table data / Indica um dos dados da coluna


      ======

      Alguns atributos 

      border = grossura da borda

      cellpadding = espaçamento entre os itens (tamanho da borda interna)

      bordercolor = cor da borda (pode ser o nome da cor, hexadecimal ou em rgb)
-->

<table border="4" cellpadding="10" bordercolor="rgb(13,45,87)">  
    <tr>
        <th>Tipo</th>
        <th>Valor</th>
        <th>Data</th>
    </tr>

    <tr>
        <td>Alimentação</td>
        <td>R$ 30,00</td>
        <td>10/01/2023</td>
    </tr>

    <tr>
        <td>Entreterimento</td>
        <td>R$ 28,00</td>
        <td>11/01/2023</td>
    </tr>

    <tr>
        <td>Transporte</td>
        <td>R$ 43,00</td>
        <td>12/01/2023</td>
    </tr>

</table>
