<!--
    Links

    <a> + href=""
    
    A tag <a> é utilizada para criação de links, enquanto o atributo "href" (HyperTextReference) 
    referencia o local para onde o usuario será redirecionado.

-->

<a href="https://www.google.com.br">Link sem target</a> <br>
<!-- Sem o atributo "target", o redirecionamento será feito pela mesma página (self por padrão) -->

<a href="https://www.google.com.br" target="_blank">Link com target _blank</a> <br>
<!-- Com o atributo "target" e com valor "_blank", o redirecionamento será em uma nova aba -->

<a href="mailto:email@exemplo.com">email@exemplo.com</a> <br>
<!-- Redireciona para enviar um email ao endereço referenciado-->

<a href="tel:+5511900001111">Telefone exemplo</a> <br>
<!--Redireciona para fazer uma ligação ao telefone referenciado-->

<a href="./outroArquivo.html">Outra página</a> <br>
<!--Redireciona para outro arquivo, por exemplo um arquivo html-->

<a href="#fim">Outro local da mesma página</a> <br>
<!--Redireciona para outro local da página por meio de um id-->

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<p id="fim">Fim da página</p>
