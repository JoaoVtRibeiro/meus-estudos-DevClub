<!--
    Imagens

    <img> + src="" tag de imagem + o atributo (source) que é onde fica o endereço da origem da imagem

    essa origem pode ser tanto um caminho entre pastas, ex: ./pasta/img.png
    e também um link de uma imagem hospedada em um site

    alt="" Alternative / Um atributo com finalidade de ser a descrição da imagem caso ela não carregue,
    além disso também ajuda a leitura de pessoas com deficiência visual a entender o que é a imagem. (acessibilidade)

    <figure> Similar a tag <div>, essa tag marca uma seção do conteúdo que contém alguma midia (imagem, video, gráfico, etc)
    Além de também fazer com que a mesma seja tratada de forma semântica, facilitando a leitura e melhor SEO

    <figcaption> é utilizada para ser a legenda da mídia dentro da tag <figure>
        
-->


<!-- Imagem local (navegação entre pastas)-->
<figure>
    <img src="./Floresta.jpg" alt="Floresta durante o dia">
    <figcaption>Floresta durante o dia</figcaption>
</figure>



<!-- Imagem por link -->
<figure>
    <img src="https://cdn.pixabay.com/photo/2017/03/29/15/18/tianjin-2185510_960_720.jpg"
        alt="Cidade-Tianjin ao por do sol">
    <figcaption>Cidade-Tianjin ao por do sol</figcaption>
</figure>


<!--
    Obs: Além do css, também é possivél alterar o tamanho das imagens
     através dos atributos "height" (altura) e "width" (largura)

     Alterando só um, a imagem irá corresponder o tamanho do outro (não alterando a resolução)

     Caso alterado os dois, a resolução será alterada
-->
