<!--
    Elementos Estruturais (Div e Span)

    <div> Division / essa tag permite organizar um grupo de elementos (como se fosse uma caixa), 
        auxiliando na parte de estilização (CSS) seja com o posicionamento, cor, fonte, etc.

    <span>  Similar a <div>, essa tag é utilizada para uma pequena parte em especifico em um texto,
        como uma palavra em um texto por exemplo.
-->

<div>
    <h1>Div</h1>

    <p> Parágrafo de <span>exemplo</span>, para demonstrar o span</p>
    <button>div</button>
</div>
