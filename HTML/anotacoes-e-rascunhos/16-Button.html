<!--
    Button / Botões

    Tipos: 
        - Submit : Envio
        - Reset : Reiniciar
        - Button : "Apenas" um botão sem funcionalidade por si só, 
        mas é muito útil para se conectar com comandos do javascript
            
    Atributos possiveis com button

    onclick : ao ser clicado ele pode realizar alguma ação ou ativar algum comando
        
    disabled : desabilita o botão, utilizado para por exemplo :
                O usúario ainda não finalizou o cadastro, então o botão fica desabilitado 
                (E pode ser habilitado novamente com o javascript)

-->

<button type="button" onclick="" disabled>Enviar</button>
