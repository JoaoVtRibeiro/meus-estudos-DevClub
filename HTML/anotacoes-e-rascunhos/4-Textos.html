<!--
   
    - Tags para texto

    tags <h> : titulos, em ordem crescente - do maior para o menor em questão de relevancia (h1 mais importante, h6 menos importante)

    * Não há uma regra (tirando a recomendação do h1) utilize conforme o contexto

-->

    <h1>Titulo principal</h1> <!-- Em geral, o nome principal do site (Ex: Carrefour, Blog do Fulano, etc. * Recomendado apenas um por site -->
    <h2></h2> <!-- Titulo secundário e subsequentes podem ser repetidos -->
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>


<!--
    Parágrafo / texto
-->

<p> Tag de parágrafo </p>

<br> <!-- Tag para pular linha (break) -->

<p> <i>Itálico</i> </p> <!-- Deixar o texto em itálico (Não semantico) -->

<p> <em>Ênfase/Emphasis</em> </p> 
<!-- Deixa o texto em itálico e mostra ao mecanismo de busca que é uma palavra importante (Semantico) 

    * Utilizar para coisas importantes como nomes ou frases
-->

<p> <cite>Citar algo</cite></p> 

<!-- Deixa o texto em itálico e mostra que é uma referencia a algum trabalho artistico

    * Utilizar para referenciar livros, filmes, musicas, etc.
-->


<p> <b>Negrito/Bold</b></p> <!-- Deixar o texto em negrito/bold (Não semantico) -->

<p> <strong>Importante</strong></p> 
<!-- Deixa o texto em negrito e mostra ao mecanismo de busca que é uma palavra importante (Semantico) 

    * Utilizar para coisas de grande importancia como alertas
-->
