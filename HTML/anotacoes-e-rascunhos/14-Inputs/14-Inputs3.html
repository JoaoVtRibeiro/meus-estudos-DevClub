<!--
    Inputs

    Mais alguns exemplos de inputs:

-->
<label>Senha:
    <input type="password"> <!-- Caracteres ficam escondidos-->
</label>

<br><br><br>

<label>Email:
    <input type="Email"> <!-- Exige um "@" para de fato ser um email-->
</label>

<br><br><br>

<label> Caso sim, marque a caixa:
    <input type="checkbox"> <!-- Caixa para marcar -->
</label>

<br><br><br>

<input type="file" multiple accept="image/*">
<!-- 
    Possibilidade de enviar arquivos 
    
    multiple permite enviar vários de uma vez

    accept delimita que tipo de arquivo pode ser aceito, de duas formas
        - extenção, ex: .mp4, .png
        - tipo do arquivo + entenção, ex: image/png, video/mp4

        obs: é possivel adicionar um "*", ele significa tudo
-->

<br><br><br>

<input type="number">
<!-- Só aceita números / obs: também é possivel a letra "e" por ser utilizada em algumas formulas matematicas -->

<br><br><br>

<input type="date"> <!-- Dia, Mês, Ano-->

<br><br><br>



<!-- 
    Parecido com o checkbox, radio também é de marcação
    Porém é utilizado para questões de multipla escolha

    É necessario que todas as opções tenham o mesmo "name"
-->

<label> Instagram
    <input type="radio" name="rede-social">
</label>

<label> Whatsapp
    <input type="radio" name="rede-social">
</label>


<label> Youtube
    <input type="radio" name="rede-social">
</label>
