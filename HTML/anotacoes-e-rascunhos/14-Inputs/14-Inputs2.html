<!--
    Input type

    Nos inputs é possivel adicionar o atributo "type" que muda o tipo de informação na qual o usúario pode fornecer

-->


<input type="color"> <!-- Como o próprio nome diz, o input da a escolha de tipos de cores-->

<br> <br> 

<input type="range" min="0" value="50" max="100"> 
<!-- 
    Input se transforma em uma barra, podendo informar um valor dependendo da distancia 

    min e max = valor minimo e máximo

    value = valor inicial

-->
