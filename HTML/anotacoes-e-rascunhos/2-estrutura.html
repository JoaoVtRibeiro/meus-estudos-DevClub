<!DOCTYPE html> <!-- Faz com que o documento/arquivo utilize a versão mais recente do html -->
<html lang="en"> <!-- Define o arquivo como html e o atributo "lang" informa o idioma do site -->
<head> <!-- Onde se encontram as configurações do site -->
    <meta charset="UTF-8"> <!-- Define o padrão de caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Faz com que o site seja compativel com internet explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Permite que o site seja responsivo (funcione em diferentes tamanhos de tela) -->
    <title>Document</title> <!-- Titulo do site (Aparece na aba)-->
</head>
<body> <!-- Quase que literalmente, o corpo do site (a parte visivel), onde ficam o elementos em geral-->
    
</body>
</html>
