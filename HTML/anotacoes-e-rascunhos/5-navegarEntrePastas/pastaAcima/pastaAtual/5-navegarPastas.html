<!--
    Navergar entre pastas

    Dentro do src="" coloque:

    ./ = para acessar um arquivo ou pasta que está no mesmo local do documento

    ../ = para acessar um arquivo ou pasta que está um pasta acima do documento

    ../../../ (sucessivamente) = para acessar um arquivo ou pasta que está a mais de uma pasta acima do documento

-->


<img src="./abacaxi.png"> <!-- Arquivo na mesma pasta -->

<img src="./pastaInterna/morango.png"> <!-- Arquivo em uma pasta interna -->

<img src="../Abacate.png"> <!-- Arquivo em uma pasta acima -->

<img src="../../laranja.png"> <!-- Arquivo em mais de uma pasta acima -->
