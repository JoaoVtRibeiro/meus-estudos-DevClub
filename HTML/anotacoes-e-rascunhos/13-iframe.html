<!--
    Iframe

    <iframe> é a tag utilizada para incorporações de outros site na sua página, 
    podendo ser um site completo, apenas um video, mapa, etc.
-->

<!-- IFrame de um Site-->
<iframe src="https://rodolfomori.com.br/devclub/" wdith="500" height="500"></iframe>


<!-- IFrame de um Video-->
<iframe width="560" height="315" src="https://www.youtube.com/embed/eWiBhYk1nPo" title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen></iframe>
