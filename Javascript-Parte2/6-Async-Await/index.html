<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <title>Conversor de Moeda</title>
</head>

<body>
    <header>
        <h1>Conversor de Moeda</h1>
    </header>

    <main>
        <label>Converter <b>de</b>
            <select id="convert-from">
                <option>R$ Real brasileiro</option>
            </select>
        </label>

        <label>Converter <b>para</b>
            <select id="convert-to">
                <option>US$ Dólar americano</option>
                <option>€ Euro</option>
                <option>₿ Bitcoin</option>
            </select>
        </label>

        <label><b>Valor</b>
            <input id="value-sent" placeholder="R$ 10.000,00" type="number">
        </label>

        <button id="convert-button" type="button">Converter</button>

        <section>
            <figure>
                <img id="flag-convert-from" src="./assets/brazil-flag.png" alt="bandeira do Brasil">
                <figcaption id="caption-convert-from">Real</figcaption>
            </figure>
            <p id="value-convert-from">R$ 0,00</p>

            <figure>
                <img src="./assets/small-arrow.png" alt="seta apontando para baixo">
            </figure>

            <figure>
                <img id="flag-convert-to" src="./assets/usa-flag.png" alt="bandeira dos estados unidos">
                <figcaption id="caption-convert-to">Dólar Americano</figcaption>
            </figure>
            <p id="value-convert-to">US$ 0,00</p>
        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>
